<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/indexStyle.css">
    <title>To Do List</title>
</head>

<body>

    <main class="home">

        <h2>To Do List</h2><br>
        <div>
            <form class="signUpForm">
                <fieldset>
                    <legend>Sign Up</legend>
                    <input type="text" id="newUserEmail" placeholder="e-mail">
                    <input type="text" id="newUserName" placeholder="Name">
                    <input type="password" id="newUserPassword" placeholder="Password">
                    <input type="submit" value="Submit">
                </fieldset>

            </form>
        </div>
        <br>
        <div>
            <form class="signInForm">
                <fieldset>
                    <legend>Sign In</legend>
                    <input type="text" id="registeredUserEmail" placeholder="e-mail">
                    <input type="text" id="registeredUserName" placeholder="Name">
                    <input type="password" id="registeredUserPassword" placeholder="Password">
                    <input type="submit" value="Submit">
                </fieldset>

            </form>
        </div>

    </main>



    <script src="script.js"></script>
</body>

</html>
