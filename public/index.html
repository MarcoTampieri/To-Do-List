<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/indexStyle.css">
    <title>To Do List</title>
</head>

<body>

    <main class="home">

        <h2>To Do List</h2><br>

        <div class="options">
            <button id="openSignUp">Sign Up</button>
            <button id="openSignIn">Sign In</button>
        </div> <br>

        <div class="signUp">
            <div class="signUpForm">
                <fieldset>
                    <legend>Sign Up</legend>
                    <input type="text" id="newUserName" placeholder="Name">
                    <input type="text" id="newUserEmail" placeholder="e-mail">                    
                    <input type="password" id="newUserPassword" placeholder="Password">
                    <input type="submit" id="submitSignUp" value="Submit">
                </fieldset>

            </div>
        </div>
        
        <div class="signIn">
            <div class="signInForm">
                <fieldset>
                    <legend>Sign In</legend>
                    <input type="text" id="registeredUserName" placeholder="Name" value="Cogito"> 
                    <input type="text" id="registeredUserEmail" placeholder="e-mail" value="ergo@sum.phi">                   
                    <input type="password" id="registeredUserPassword" placeholder="Password" value="password">
                    <input type="submit" id="submitSignIn" value="Submit">
                </fieldset>

            </div>
        </div>

    </main>



    <script src="./scripts/indexScript.js"></script>
</body>

</html>
