<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/homeStyle.css">
    <title>user to do list</title>
</head>

<body>

    <!-- Modal Creator -->

    <div class="modal">

        <!-- Modal content -->

        <div class="modalContent">

            <h2>New Task</h2>

            <button class="closeButton">
                <ion-icon name="close-circle"></ion-icon>
            </button>

            <div class="creatorGrid">

                <div class="createE">
                    <textarea name="" class="writeName" cols="15" rows="5" placeholder="Task name"></textarea>
                </div>

                <div class="statusO">
                    <p class="radioButton">
                        On it<br>
                        <input type="radio" name="elementStatus" value="on-it">
                    </p>

                </div>

                <div class="statusS">
                    <p class="radioButton">
                        Stuck<br>
                        <input type="radio" name="elementStatus" value="stuck">
                    </p>
                </div>

                <div class="statusP">
                    <p class="radioButton">
                        Postponed<br>
                        <input type="radio" name="elementStatus" value="postponed">
                    </p>
                </div>

                <div class="createN">
                    <textarea name="" class="writeNote" cols="15" rows="5" placeholder="Notes"></textarea>
                </div>

                <div class="createP">
                    <p>
                        <select name="Priority Selector" id="prioritySelector" class="prioritySelector">
                            <option value="-">-</option>
                            <option value="top">Top</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="bottom">Bottom</option>
                        </select>
                    </p>

                </div>

                <div class="noOpt">
                    <p>
                        <button class="opzioniBottone">
                            <ion-icon name="hammer"></ion-icon>
                        </button>
                        <button class="opzioniBottone">
                            <ion-icon name="remove-circle"></ion-icon>
                        </button>
                        <button class="opzioniBottone">
                            <ion-icon name="folder-open"></ion-icon>
                        </button>
                    </p>
                </div>
            </div>

            <button class="confirmButton">
                Add Task
            </button>

        </div>

    </div>

    <!-- Main Section -->
    <main>
        <h2>My To Do.</h2>
        <!-- Template container -->
        <div class="grid-container">
            <div class="toDoElements">
                <p>Tasks</p>
            </div>
            <div class="onIt">
                <p>On it</p>
            </div>
            <div class="stuck">
                <p>Stuck</p>
            </div>
            <div class="postponed">
                <p>Postponed</p>
            </div>
            <div class="notes">
                <p>Notes</p>
            </div>
            <div class="priority">
                <p>Priority</p>
            </div>
            <div class="options">
                <button class="addButton">Add New</button>
            </div>
        </div>

        <!-- Elements container -->
        <div class="contenitore-griglia">

            <div class="fare">
                <p class="doTitle">Thing to do</p>
            </div>

            <div class="inCorso">
                <p class="radioButton">
                    <input type="radio" name="elementStatus" value="on-it">
                </p>

            </div>

            <div class="bloccato">
                <p class="radioButton">
                    <input type="radio" name="elementStatus" value="stuck">
                </p>
            </div>

            <div class="rimandato">
                <p class="radioButton">
                    <input type="radio" name="elementStatus" value="ostponed">
                </p>
            </div>

            <div id="notes" class="note">
                <p class="doNotes">Here will be notes</p>
            </div>

            <div class="priorita">
                <p>
                    Here will be priority
                </p>

            </div>

            <div class="opzioni">
                <p>
                    <button class="opzioniBottone" id="modifyButton">
                        <ion-icon name="hammer"></ion-icon>
                    </button>
                    <button class="opzioniBottone" id="removeButton">
                        <ion-icon name="remove-circle"></ion-icon>
                    </button>
                    <button class="opzioniBottone" id="archiveButton">
                        <ion-icon name="folder-open"></ion-icon>
                    </button>
                </p>
            </div>
        </div>
        <br><br>
    </main>

    <script src="./scripts/homeScript.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
</body>

</html>
